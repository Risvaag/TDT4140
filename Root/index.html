<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CarHub</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="scripts/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="Python27/Lib/site-packages/pico/client.js"></script>
	<script src="scripts/getLimit.js"></script>
</head>
<body onload="viewData(0)">
    <div id="main-content">

        <div id ="top-left">
            <!--
            BÃ¸r vel strengt tatt ha ett ikon til hver enkelt fartsgrense.
            Da kan skiltet byttes etter faktisk fartsgrense.
             -->
            <div id="speedLimit" class="icon"><img src="pictures/SpeedLimit.png" alt="Speedlimit"></div>

            <div id = "speed">
                <p class = "text">Your speed</p>
                <p><span id="car-speed"></span> km/h</p>
            </div>

        </div>

        <div id ="top-right">
            <div class="icon"><img src="pictures/Sensor.png" alt="Sensor"></div>

            <div class ="sensor">
                <p class = "text">FRONT</p>
                    <p id="frontDistance">distance</p>
            </div>

            <div class="sensor" >
                <p class="text">REAR</p>
                    <p id="message"></p>
            </div>


        </div>
        <hr>

        <div id ="bottom-left">
            <div class="icon"><img src="pictures/GasSign.png" alt="gasSign"></div>

            <div class ="fuel">
                <p class = "text">Fuel Level</p>
                <p id="CurrentFuelLevel">distance</p>
            </div>

            <div class="gasStation" >
                <p class="text">Gas Station</p>
                <p id = "nearestGasStation">distance</p>
            </div>

            <a href="mapFiniti.html"><img src="pictures/button_map.png" id="mapButton"/></a>

        </div>

        <div id ="bottom-right">
            <div class="icon"><img src="pictures/Weather.png" alt="Weather"></div>
            
            <div id="weather-info" class="text">
                <div id="weatherText"></div>
                <div id="temp"></div>
            </div>
        </div>
    </div>

        <script type="text/javascript">
        pico.load('distance');
        pico.main = function() {
            var displayMessage = function(message){
               document.getElementById('message').innerHTML = message;
           };
           distance.hello(displayMessage);
        }
    </script>
    <script src="scripts/weather.js"></script>
    <script src="https://query.yahooapis.com/v1/public/yql?q=select item.condition from weather.forecast where woeid in (select woeid from geo.places(1) where text='(63,10)')&format=json&callback=callbackFunction"></script>
    <script src="scripts/getData.js"></script>
    <script type="text/javascript" src="scripts/sampledata.js"></script>
    <script src="scripts/surveyor.js"></script>
</body>
</html>

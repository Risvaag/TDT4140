<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CarHub</title>
    <link rel="stylesheet" href="style/style.css">

</head>
<body onload="viewSpeed(0)">
    <div id="main-content">

        <div id ="top-left">
            <!--
            BÃ¸r vel strengt tatt ha ett ikon til hver enkelt fartsgrense.
            Da kan skiltet byttes etter faktisk fartsgrense.
             -->
            <div class="icon"><img src="pictures/SpeedLimit.png" alt="Speedlimit"></div>

            <div id = "speed">
                <p class = "text">Your speed</p>
                <p><span id="car-speed"></span> km/h</p>
            </div>

        </div>

        <div id ="top-right">
            <div class="icon"><img src="pictures/Sensor.png" alt="Sensor"></div>

            <div class ="front">
                <p class = "text">FRONT</p>
                    <p id="frontDistance">distance</p>
            </div>

            <div class="rear" >
                <p class="text">REAR</p>
                    <p id = rearDistance>distance</p>
            </div>


        </div>
        <hr>

        <div id ="bottom-left">
            <div class="icon"><img src="pictures/GasSign.png" alt="gasSign"></div>

            <div class ="fuel">
                <p class = "text">Current Fuel Level</p>
                <p id="CurrentFuelLevel">distance</p>
            </div>

            <div class="gasStation" >
                <p class="text">Nearest Gas Station</p>
                <p id = "nearestGasStation">distance</p>
            </div>

            <a href="map.html"><div id="map"><b>MAP</b></div></a>


        </div>

        <div id ="bottom-right">
            <div class="icon"><img src="pictures/Weather.png" alt="Weather"></div>

        </div>

    </div>


    <script src="scripts/speedlimit.js"></script>
    <script type="text/javascript" src="scripts/sampledata.js"></script>
</body>
</html>
